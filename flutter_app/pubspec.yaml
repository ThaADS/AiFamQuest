name: famquest_v9
description: FamQuest Flutter app v9 (photo+vision, voice, offline queue, admin/shop/kiosk)
publish_to: "none"
version: 0.9.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  flutter_secure_storage: ^9.2.2
  go_router: ^14.2.0
  intl: ^0.19.0
  image_picker: ^1.1.2
  speech_to_text: ^7.0.0
  web_socket_channel: ^2.4.0
  path_provider: ^2.1.3
  # Offline-first dependencies
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  connectivity_plus: ^5.0.2
  uuid: ^4.3.3
  # Calendar dependencies
  table_calendar: ^3.0.9
  flutter_riverpod: ^2.4.10
  # Auth dependencies
  sign_in_with_apple: ^7.0.1
  qr_flutter: ^4.1.0
  pin_code_fields: ^8.0.1
  # Photo upload dependencies
  image: ^4.0.17
  photo_view: ^0.14.0
  # Charts for fairness visualization
  fl_chart: ^0.65.0
  # Web interop for fullscreen API
  web: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/i18n/
