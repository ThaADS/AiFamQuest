name: famquest_v9
description: FamQuest Flutter app v9 (photo+vision, voice, offline queue, admin/shop/kiosk)
publish_to: "none"
version: 0.9.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.6.0
  flutter_secure_storage: ^9.2.2
  go_router: ^14.2.0
  intl: ^0.19.0
  image_picker: ^1.1.2
  speech_to_text: ^7.0.0
  web_socket_channel: ^2.4.0
  path_provider: ^2.1.3
  # Supabase backend
  supabase_flutter: ^2.3.4
  flutter_dotenv: ^5.1.0
  # Offline-first dependencies
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  connectivity_plus: ^5.0.2
  uuid: ^4.3.3
  # Calendar dependencies
  table_calendar: ^3.0.9
  flutter_riverpod: ^2.4.10
  # Auth dependencies
  sign_in_with_apple: ^7.0.1
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.0.0
  pin_code_fields: ^8.0.1
  # Photo upload dependencies
  image: ^4.0.17
  photo_view: ^0.14.0
  # Charts for fairness visualization
  fl_chart: ^0.65.0
  # Web interop for fullscreen API
  web: ^1.1.0
  # Gemini AI for voice commands
  google_generative_ai: ^0.4.6
  flutter_tts: ^4.0.2
  # Freezed for immutable models
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  # Share functionality
  share_plus: ^10.1.2
  # In-App Purchases
  in_app_purchase: ^3.1.11
  # Logging framework
  logger: ^2.0.2+1
  # Confetti for celebrations
  confetti: ^0.7.0

  in_app_purchase_android: any
  in_app_purchase_storekit: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  build_runner: ^2.4.6
  freezed: ^2.4.5
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/i18n/
    - .env
