<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="FamQuest - Family Task Management">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="FamQuest">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>FamQuest</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- iOS icons -->
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Fullscreen API for kiosk mode -->
  <script src="fullscreen.js" defer></script>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading" style="
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #ffffff;
  ">
    <div style="text-align: center;">
      <div style="
        width: 60px;
        height: 60px;
        border: 4px solid #e0e0e0;
        border-top-color: #2196F3;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      "></div>
      <p style="color: #666; font-family: sans-serif;">Loading FamQuest...</p>
    </div>
  </div>

  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <!-- Flutter app will mount here -->
  <script>
    window.addEventListener('load', function (ev) {
      // Download main.dart.js without service worker (avoid cache issues locally)
      _flutter.loader.loadEntrypoint().then(function (engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function (appRunner) {
        document.getElementById('loading').style.display = 'none';
        return appRunner.runApp();
      }).catch(function (err) {
        console.error('Flutter init failed', err);
        const loading = document.getElementById('loading');
        loading.innerText = 'Failed to load app. Check console.';
      });
    });
  </script>
  <script src="flutter.js" defer></script>
</body>
</html>
