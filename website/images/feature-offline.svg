<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f0fdf4" rx="20"/>

  <!-- Phone with offline indicator -->
  <g transform="translate(100, 50)">
    <!-- Phone frame -->
    <rect x="0" y="0" width="200" height="300" rx="20" fill="#1e293b"/>
    <rect x="10" y="10" width="180" height="280" rx="15" fill="#f8fafc"/>

    <!-- Status bar -->
    <g transform="translate(20, 25)">
      <text x="0" y="0" font-size="12" fill="#94a3b8">9:41</text>
      <!-- WiFi off icon -->
      <path d="M 140 -5 L 150 5 M 150 -5 L 140 5" stroke="#ef4444" stroke-width="2"/>
      <circle cx="160" cy="0" r="6" fill="#10b981"/>
    </g>

    <!-- App content -->
    <rect x="20" y="50" width="160" height="40" rx="8" fill="#10b981" opacity="0.2"/>
    <text x="100" y="75" font-size="14" fill="#15803d" text-anchor="middle" font-weight="600">✓ Offline beschikbaar</text>

    <!-- Task list (working offline) -->
    <g transform="translate(20, 110)">
      <rect x="0" y="0" width="160" height="50" rx="8" fill="white" stroke="#e2e8f0"/>
      <circle cx="15" cy="25" r="6" fill="none" stroke="#10b981" stroke-width="2"/>
      <text x="30" y="22" font-size="12" fill="#1e293b">Kamer opruimen</text>
      <text x="30" y="35" font-size="10" fill="#64748b">10 punten</text>

      <rect x="0" y="60" width="160" height="50" rx="8" fill="white" stroke="#e2e8f0"/>
      <circle cx="15" cy="85" r="6" fill="none" stroke="#f59e0b" stroke-width="2"/>
      <text x="30" y="82" font-size="12" fill="#1e293b">Afwas doen</text>
      <text x="30" y="95" font-size="10" fill="#64748b">15 punten</text>
    </g>

    <!-- Sync queue indicator -->
    <g transform="translate(20, 240)">
      <rect x="0" y="0" width="160" height="30" rx="15" fill="#fef3c7"/>
      <text x="80" y="20" font-size="11" fill="#d97706" text-anchor="middle">⏳ 2 wijzigingen wachten...</text>
    </g>
  </g>

  <!-- Cloud sync illustration -->
  <g transform="translate(350, 100)">
    <!-- Cloud -->
    <ellipse cx="100" cy="80" rx="60" ry="40" fill="#e0f2fe"/>
    <ellipse cx="70" cy="70" rx="40" ry="30" fill="#e0f2fe"/>
    <ellipse cx="130" cy="70" rx="40" ry="30" fill="#e0f2fe"/>

    <!-- Sync arrows -->
    <g stroke="#3b82f6" stroke-width="3" fill="none">
      <!-- Upload arrow -->
      <path d="M 100 150 L 100 120" stroke-dasharray="5,5"/>
      <path d="M 95 125 L 100 120 L 105 125"/>

      <!-- Download arrow -->
      <path d="M 130 120 L 130 150" stroke-dasharray="5,5"/>
      <path d="M 125 145 L 130 150 L 135 145"/>
    </g>

    <!-- Device icon -->
    <rect x="80" y="160" width="40" height="60" rx="5" fill="#1e293b"/>
    <rect x="85" y="165" width="30" height="45" rx="3" fill="#10b981"/>
    <text x="100" y="195" font-size="20" text-anchor="middle">✓</text>
  </g>

  <!-- Feature text -->
  <g transform="translate(350, 280)">
    <text x="0" y="0" font-size="18" fill="#1e293b" font-weight="bold">Altijd beschikbaar</text>
    <text x="0" y="30" font-size="14" fill="#475569">Werk zonder internet, sync</text>
    <text x="0" y="50" font-size="14" fill="#475569">automatisch als je online bent</text>
  </g>
</svg>
