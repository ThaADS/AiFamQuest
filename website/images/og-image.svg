<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Pattern overlay -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="80" fill="white"/>
    <circle cx="1100" cy="500" r="100" fill="white"/>
    <circle cx="900" cy="150" r="60" fill="white"/>
  </g>

  <!-- Logo icon -->
  <g transform="translate(80, 80)">
    <circle cx="60" cy="60" r="60" fill="white" opacity="0.2"/>
    <g fill="white">
      <!-- Family silhouettes -->
      <circle cx="40" cy="45" r="18"/>
      <path d="M 40 65 Q 25 70 22 95 L 58 95 Q 55 70 40 65 Z"/>

      <circle cx="80" cy="45" r="18"/>
      <path d="M 80 65 Q 65 70 62 95 L 98 95 Q 95 70 80 65 Z"/>

      <circle cx="60" cy="55" r="15"/>
      <path d="M 60 72 Q 47 77 45 95 L 75 95 Q 73 77 60 72 Z"/>
    </g>
  </g>

  <!-- Main heading -->
  <text x="250" y="180" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">FamQuest</text>

  <!-- Tagline -->
  <text x="250" y="250" font-family="Arial, sans-serif" font-size="42" fill="white" opacity="0.95">Gezinstaken gemakkelijk gemaakt</text>

  <!-- Feature highlights -->
  <g transform="translate(250, 320)" fill="white" font-family="Arial, sans-serif" font-size="28">
    <text x="0" y="0" opacity="0.9">✓ AI-planning voor eerlijke taakverdeling</text>
    <text x="0" y="50" opacity="0.9">✓ Gamificatie met punten en badges</text>
    <text x="0" y="100" opacity="0.9">✓ Offline-first, altijd beschikbaar</text>
  </g>

  <!-- App preview mockup -->
  <g transform="translate(850, 150)">
    <!-- Phone frame -->
    <rect x="0" y="0" width="250" height="400" rx="25" fill="white" opacity="0.15"/>
    <rect x="10" y="10" width="230" height="380" rx="20" fill="white"/>

    <!-- App header -->
    <rect x="10" y="10" width="230" height="50" rx="20" fill="#6366f1"/>
    <text x="125" y="42" font-size="18" font-weight="bold" fill="white" text-anchor="middle">FamQuest</text>

    <!-- Task cards -->
    <g transform="translate(25, 80)">
      <rect x="0" y="0" width="200" height="45" rx="8" fill="#f8fafc"/>
      <circle cx="15" cy="22" r="6" fill="none" stroke="#10b981" stroke-width="2"/>
      <text x="30" y="20" font-size="12" fill="#1e293b">Kamer opruimen</text>
      <text x="30" y="33" font-size="10" fill="#64748b">10 punten</text>

      <rect x="0" y="55" width="200" height="45" rx="8" fill="#f8fafc"/>
      <circle cx="15" cy="77" r="6" fill="none" stroke="#f59e0b" stroke-width="2"/>
      <text x="30" y="75" font-size="12" fill="#1e293b">Afwas doen</text>
      <text x="30" y="88" font-size="10" fill="#64748b">15 punten</text>

      <rect x="0" y="110" width="200" height="45" rx="8" fill="#f8fafc"/>
      <path d="M 8 133 L 15 140 L 22 125" stroke="#10b981" stroke-width="2" fill="none"/>
      <text x="30" y="130" font-size="12" fill="#64748b" text-decoration="line-through">Huiswerk</text>
      <text x="30" y="143" font-size="10" fill="#10b981">Voltooid!</text>
    </g>
  </g>

  <!-- Footer -->
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.8" text-anchor="middle">Start vandaag gratis - Voor het hele gezin</text>
</svg>
